<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <h1 class="shadow p-3">Countries</h1>
    <br>
    <form class="main-form">
        <button class="btn btn-dark" id="load-all-countries">All Countries load</button>
        <hr>
        <label for="search-input">filter by name</label>
        <br>
        <input type="text" name="search-input" id="search-input" placeholder="enter country name"
            class="form-control">
        <br>
        <button class="btn btn-dark" id="search-by-name">search by Name</button>
        <hr>
        <div  id="countries-data-container">
        </div>

        <div class="table-div">
            <table id="population-table" id="main-table" class="table">
                <thead>
                    <tr>
                        <th scope="col">Country Name</th>
                        <th scope="col">Number of citizens</th>
                    </tr>
                </thead>
                <tbody id="population-table-body">


                </tbody>
            </table>
        </div>
        <hr>
        <div class="table-div">
            <table id="region-table" class="table">
                <thead>
                    <tr>
                        <th scope="col">Region</th>
                        <th scope="col">Number of countries</th>
                    </tr>
                </thead>
                <tbody id="region-num-of-countries-table-body">
                </tbody>
            </table>
        </div>
    </form>
</body>

</html>
